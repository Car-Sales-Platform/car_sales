require:
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec

AllCops:
  Exclude:
    - '**/assets/**/*'
    - '**/javascript/**/*'
    - '**/views/**/*'
    - '**/bin/**/*'
    - '**/coverage/**/*'
    - '**/db/migrate/*'
    - '**/db/**/schema.rb'
    - '**/log/**/*'
    - '**/public/**/*'
    - '**/storage/**/*'
    - '**/script/**/*'
    - '**/vendor/**/*'
    - '**/tmp/**/*'
    - '**/node_modules/**/*'
    - '**/config/puma.rb'
  ExtraDetails: true
  NewCops: enable
  TargetRubyVersion: 3.0

# Layout
Layout/SpaceInsideBlockBraces:
  EnforcedStyleForEmptyBraces: space

Layout/LineLength:
  Exclude:
    - '**/db/**/*'
    - 'config/initializers/*.rb'

# Style
Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always_true

Style/Documentation:
  Enabled: false

Style/ReturnNil:
  Description: 'Use return instead of return nil.'
  Enabled: true

# Rspec
RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

# Metrics
Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'test/**/*.rb'
    - 'spec/**/*_spec.rb'
    - 'config/environments/*.rb'
    - 'config/initializers/*.rb'
    - 'config/routes.rb'
    - 'app/admin/*.rb'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*.rb'
    - 'spec/**/*_spec.rb'
    - app/controllers/checkins_controller.rb

# This cop is kind redundant, because the method being long not necessarily means that is complex, and if it's complex
# the cop Metrics/AbcSize will get that method
Metrics/MethodLength:
  Enabled: false

# Lint
Lint/MissingSuper:
  Exclude:
    - 'app/services/**/*'

RSpec/MessageSpies:
  EnforcedStyle: receive

# In the case of request specs that we test controllers, we can't follow the this cop because we are creating
# request specs and not controller specs
RSpec/FilePath:
  Exclude:
    - 'spec/requests/**/*'

# System specs should test a lot of steps inside a same example, that is why we don't need this cop for system specs.
RSpec/ExampleLength:
  Exclude:
    - spec/system/**/*.rb
    - spec/**/*_spec.rb
